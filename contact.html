<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScapeX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./home.html"><img src="./logo.png" alt="" /></a>
        &UnderBar;&VerticalBar;
        <a href="./image/image.html"> The Spaceships</a> &VerticalBar;
        <a href="contact.html"> Hire Us</a>
      </nav>
      <hr />
    </header>
    <div>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our serices and we will get back to
        you as soon as possible.
      </p>
    </div>
    <br />

    <form action="">
      <div>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" autofocus />
        <label for="email">- Email: </label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="ships">Spaceships: </label>
        <select name="ships" id="ships">
          <option value="falcon_9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        <label for="service">&VerticalBar; Type of Service: </label>
        <input list="service" />
        <datalist id="service">
          <option
            value="Lorem ipsum dolor sit amet consectetur adipisicing elit."
          ></option>
          <option
            value="Eaque aut deserunt perspiciatis ipsam enim ad quidem molestias"
          ></option>
          <option
            value="alias minus, animi blanditiis laboriosam dolorem!"
          ></option>
          <option
            value="Voluptatibus inventore saepe quasi cupiditate iste vel?"
          ></option>
        </datalist>
      </div>
      <br />
      <div>
        <label for="submit"></label>
        <input type="submit" value="Send Message" />
      </div>
    </form>
  </body>
</html>
